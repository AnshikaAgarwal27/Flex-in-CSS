<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial scale="1.0">
        <title>Answer9.5</title>
        <link rel="stylesheet" href="train_test.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <header>
                    <div class="navbar">
                        <div class="images">
                            <img class="navbar-logo1" src="./IRCTCLogo.png" alt="logo1">
                            <img class="navbar-logo" src="./indianRailwaysLogo.png" alt="logo2">
                        </div>
                        <div class="links">
                            <div class="navbar-links">
                                <div class="navbar-links Ask-Disha">Ask Disha</div>
                                <div class="navbar-links Contact">Contact Us</div>
                                <div class="navbar-links Alert">Alert</div>
                            </div>
                            <div class="navbar-btn">
                                <button class="navbar-btn -Login">Login</button>
                                <button class="navbar-btn -rgstr">Register</button>
                                <button class="navbar-btn -agent">Agent Login</button>
                            </div>
                        </div>
                    </div>
                </header>
                <h1 class="Indian-Railways">Indian Railways</h1>
                <div class="slangs">
                    <h3 class="slangs -safety">Safety</h3>
                    <h3 class="slangs -security">Security</h3>
                    <h3 class="slangs -punctuality">Punctuality</h3>
                </div>
                <div class="body-btns">
                    <button class="body-btns Book-ticket-btn"><img class="btn-image" src="./ticket_icon.png" >BOOK Ticket</button>
                    <button class="body-btns PNR-Status-btn"><img class="btn-image" src="./tick_icon.png" >PNR Status</button>
                    <button class="body-btns Charts-Vacancy-btn"><img class="btn-image" src="./chart_icon.png" >Charts/Vacancy</button>
                </div>
                <div class="journey-detail-info"><!-- Cities detail -->

                    <div class="journey-details-cities">
                        <div class="journey-details root-departure-detail"><!-- departure detail -->
                            <img class="departure-detail train-entry-img" src="./departure_train_icon.png">
                            <div class="departure-detail-abc other-details">
                                <h5 class="departure-detail journey-heading">From<img src="./expand_more_icon.png"></h5>
                                <h3 class="departure-detail jorney-selected-details abc">Banglore</h3>
                                <p class="departure-detail journey-selected-moredetails">KSR-Banglore</p>
                            </div>
                        </div>                 
                        <img class="journey-details arrow" src="./to_from_arrow.png"><!-- arrow -->   
                        <div class="journey-details arrival detail"><!-- arrival detail -->
                            <img class="train-exit-img" src="./destination_train_icon.png">
                            <div class="other-details">
                                <h5 class="journey-heading">To<img src="./expand_more_icon.png"></h5>
                                <h3 class="jorney-selected-details">Kasaragod</h3>
                                <p class="journey-selected-moredetails">KSD-Kasaragod</p>
                            </div>
                        </div>
                    </div>   <!--"journey-details-cities div ends here-->
                    <div class="journey-selected-data"><!--Data date class-type seat-type--> 
                        <div class="journey-selected Date-details"><!--Data date --> 
                            <img class="journey-selected calander-img" src="./calander-icon.png">
                            <div class="other-details">
                                <h5 class=" Date">Date<img src="./expand_more_icon.png"></h5>
                                <h3 class=" Date-details">01 Aug 23</h3>
                                <p class=" Day">Tuesday</p>
                            </div>
                        </div>
                        <div class="journey-selected coach-details"><!--Data class-type--> 
                            <img class="journey-selected train-entry-img" src="./threedot-icon.png">
                            <div class="other-details">
                                <h5 class="Class">Class<img src="./expand_more_icon.png"></h5>
                                <h3 class="Class-details">3A</h3>
                                <p class="tier">AC 3 tier</p>
                            </div>
                        </div>
                        <div class="journey-selected train-details"><!--Data seat-type--> 
                            <img class="journey-selected train-exit-img" src="./widgets_icon.png">
                            <div class="journey-selected other-details">
                                <h5 class="journey-selected Seat">Seat Type<img src="./expand_more_icon.png"></h5>
                                <h3 class="TATKAL">TATKAL</h3>
                                <p class="tier">AC 3 tier</p>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="search">
                    <button class="search-train">Search Train<img src="./right-arrow-icon.png"></button>
                </div>
            </div>
            <div class="right">
                <img class="hero-image" src="./heroImage.png">
            </div>
        </div>
    </body>
</html>
